<!DOCTYPE html>
<html lang="PL-pl">

<head>
    <title>Neumorphicss examples</title>
    <link rel="stylesheet" type="text/css" href="./neumorphi.css" />
    <meta name="author" content="Hubert Wawrzacz" />
    <meta name="description" content="A set of examples of how you can use Neumorphicss - the simple css 'library' for creating
        Neumorph-design-based websites" />
</head>

<body>
    <main>
        <section>
            <h1>Tile</h1>
            <div class="nmrph-tile convex padding-30">
                <h2>Convex tile</h2>
                <p>This in an example of how the basic convex tile looks</p>
            </div>
        </section>

        <section>
            <h1>Tile</h1>
            <div class="nmrph-tile convex concave padding-30">
                <h2>Convex concave tile</h2>
                <p>This in an example of how the convex-convave tile looks</p>
            </div>
        </section>

        <section>
            <h1>Table</h1>
            <div class="nmrph-tile convex">

                <table class="nmrph-table">
                    <tr>
                        <td colspan="4">Table cell</td>
                    </tr>
                    <tr>
                        <td>Table cell</td>
                        <td>Table cell</td>
                        <td>Table cell</td>
                        <td>Table cell</td>
                    </tr>
                    <tr>
                        <td rowspan="3">Table cell</td>
                        <td colspan="2">Table cell</td>
                        <td>Table cell</td>
                    </tr>
                    <tr>
                        <td>Table cell</td>
                        <td>Table cell</td>
                        <td>Table cell</td>
                    </tr>
                    <tr>
                        <td colspan="3">Table cell</td>
                    </tr>
                </table>
            </div>
        </section>
    </main>
</body>

</html>
